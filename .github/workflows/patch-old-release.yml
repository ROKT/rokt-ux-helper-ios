name: Create patch branch for old release

on:
  workflow_dispatch: # checkov:skip=CKV_GHA_7
    inputs:
      release-tag:
        description: The release tag you want to patch
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-patch-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Validate release tag
        env:
          RELEASE_TAG: ${{ github.event.inputs.release-tag }}
        run: |
          git fetch --tags
          if ! git tag -l "$RELEASE_TAG"; then
            echo "Release tag $RELEASE_TAG does not exist"
            exit 1
          fi

      - name: Bump patch version
        id: bump-patch-version
        env:
          RELEASE_TAG: ${{ github.event.inputs.release-tag }}
        run: |
          version=$(echo $RELEASE_TAG | cut -d. -f3)
          new_version=$(echo $version + 1 | bc)
          echo "New version: $new_version"
          echo "new-version=$new_version" >> $GITHUB_OUTPUT

      - name: Create patch branch
        env:
          RELEASE_TAG: ${{ github.event.inputs.release-tag }}
        run: |
          git checkout $RELEASE_TAG
          git checkout -b release/${{ steps.bump-patch-version.outputs.new-version }}
          git push --set-upstream origin release/${{ steps.bump-patch-version.outputs.new-version }}
